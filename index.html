<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Overlaid Text</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Make the container take up the full viewport height */
            overflow: hidden; /* Ensure the image doesn't overflow */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container without stretching */
            position: absolute; /* Keep the image at the back */
            top: 0;
            left: 0;
        }

        .overlay-text {
            position: relative;
            color: white;
            font-size: 24px; /* Adjust font size as needed */
            font-weight: bold; /* Optionally adjust font weight */
            line-height: 1.2; /* Adjust line height for better spacing */
            text-align: center; /* Center the text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional shadow effect */
            background-color: rgba(0, 0, 0, 0.5); /* Optional background color */
            padding: 10px; /* Adjust padding as needed */
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="img/goteborg/goteborg.jpg" alt="Descriptive Alt Text">
        <div class="overlay-text">
          DEBS 2025 <br>
          19TH ACM INTERNATIONAL CONFERENCE ON DISTRIBUTED AND EVENT-BASED SYSTEMS <br><br>

          Chalmers University of Technology <br>
          June 2025 <br>
          Gothenburg, Sweden <br><br>

          Page under construction
        </div>
    </div>
</body>
</html>
